<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- As a link -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LOGIN SYSTEM</a>
    </div>
  </nav>
      <section class="wrapper">
          <div class="container mt-5 w-50">
              <div class="col-sm-8 offset-sm-2 col-log-6 offset-log-3 col-xl-4 offset-xl-4 text-center"></div>
              <form class="rounded bg-white shadow p-5">
                  <h3 class="text-dark fw-bolder fs-4 mb-2">Forget Password</h3>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="email id">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput" placeholder="password">
                    <label for="floatingInput"> New Password</label>
                  </div>  
                  <div class="form-floating">
                      <input type="conform password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Conform Password</label>
                  </div>
                <button type="button" id="btn">Submit</button>
              </form>
          </div>
      </section>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
