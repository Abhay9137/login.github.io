<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login System | Abhay Kumar</title>
  </head>
  <body>
    <!-- As a link -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LOGIN SYSTEM</a>
  </div>
</nav>
    <section class="wrapper">
        <div class="container mt-5 w-50">
            <div class="col-sm-8 offset-sm-2 col-log-6 offset-log-3 col-xl-4 offset-xl-4 text-center"></div>
            <form class="rounded bg-white shadow p-5">
                <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In</h3>
                <div class="fw-normal text-muted mb-4">
                    New Here? <a href="signup.html" class="text-primary fw-bold text-decoration-none">Create an Account</a>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="mt-2 text-end">
                    <a href="forget.html" class="text-primary fw-bold text-decoration-none">Forget Password</a>
                </div>
                <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                <div class="text-center text-muted text-uppercase mb-3">or</div>
                <a href="#" class="btn text-dark text-center w-100">
                    <img src="images/google-icon.svg" width="30" height="50">Continue with Google
                </a>
            </form>
        </div>
    </section>  

    <!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
